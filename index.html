<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form_box">
    <h1>Registration Form</h1>

    <form name="myForm" onsubmit="return validateForm()">
        <fieldset>

            <label class="lab">First Name:</label>
            <input type="text" name="fname" class="design"><br><br>

            <label class="lab">Last Name:</label>
            <input type="text" name="lname" class="design"><br><br>

            <label class="lab">Email:</label>
            <input type="text" name="email" class="design"><br><br>

            <label class="lab">Phone Number:</label>
            <input type="text" name="no" class="design"><br><br>

            <label class="lab">Select Option:</label>
            <select id="opt" class="dropdown">
                <option value="">--Select--</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
            </select><br><br>

            <label class="lab">ZIP Code:</label>
            <input type="text" id="zip" class="design"><br><br>

            <label class="lab">Domain Name:</label>
            <input type="text" id="domainname" class="design"><br><br>

            <input type="submit" value="Register" class="reg">

        </fieldset>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
